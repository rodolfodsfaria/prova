<h1 class="text-center">Item</h1>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Description</label>
        <input type="text" class="form-control" id="description" name="description" required ng-model="item.description">
    </div>
    
    <div class="form-group">
        <label for="qty">Quantity</label>
        <input type="text" class="form-control" id="qty" name="qty" required ng-model="item.qty">
    </div>
    
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" required ng-model="item.price">
    </div>    
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#/" class="btn btn-default">Back</a>
    </div>
</form>
